<!doctype html>
<html lang="{{ site.locale | slice: 0,2 | default: "en" }}" class="no-js">
{% include head.html %}

<body>
    <link href="//amp.azure.net/libs/amp/2.2.0/skins/amp-default/azuremediaplayer.min.css" rel="stylesheet">
    <!-- mscc cookie banner styling -->
    <link rel="stylesheet" href="https://c.s-microsoft.com/mscc/statics/mscc-0.4.0.min.css">
    <script src="//amp.azure.net/libs/amp/2.2.0/azuremediaplayer.min.js"></script>

    {% include browser-upgrade.html %}
    <!-- cookie banner -->
    <div id='msccBanner' dir='ltr' data-site-name='uhf-iot-partner-matchmaking' data-mscc-version='0.4.0' data-nver='aspnet-3.1.3' data-sver='0.1.2' class='cc-banner' role='alert'><div class='cc-container'><svg class='cc-icon cc-v-center' x='0px' y='0px' viewBox='0 0 44 44' height='30px' fill='none' stroke='currentColor'><circle cx='22' cy='22' r='20' stroke-width='2'></circle><line x1='22' x2='22' y1='18' y2='33' stroke-width='3'></line><line x1='22' x2='22' y1='12' y2='15' stroke-width='3'></line></svg> <span class='cc-v-center cc-text'>This site uses cookies for analytics, personalized content and ads. By continuing to browse this site, you agree to this use.</span> <a href='https://go.microsoft.com/fwlink/?linkid=845480' aria-label='Learn more about Microsoft&#39;s Cookie Policy' id='msccLearnMore' class='cc-link cc-v-center cc-float-right' data-mscc-ic='false'>Learn more</a></div></div>
    <!-- cookie banner end -->
    <div class='page-container'>
        {%- include header.html -%}
        {{ content }}
        {%- include footer.html -%}
    </div>
    <script src="{{ "/assets/js/scripts.js" | relative_url }}"></script>
    <!-- mscc cookie banner script -->
    <script src="https://c.s-microsoft.com/mscc/statics/mscc-0.4.0.min.js"></script>

    <script>
        var setCookies = function () {
            // load jsll for trackings
            script = document.createElement('script');
            script.type = 'text/javascript';
            script.async = true;
            script.onload = function () {
                // remote script has loaded
            };
            script.src = 'https://az725175.vo.msecnd.net/scripts/jsll-4.js';
            document.querySelector('head').append(script);

            // load Bing maps API script
            var p_script = document.createElement('script');
            p_script.src = 'https://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=ApJ2A2UhiPdlajurjmSf94xP9WIUbEJgPWfe0cHtE9xtePwDUV957ffieSI2KcL4';
            document.querySelector('head').append(p_script);
        }
        var config = {
            userConsentCookieName: "MSCC",
            useDefaultContentName: true,
            useShortNameForContentBlob: false,
            autoCapture: {
                lineage: true
            },
            coreData: {
                appId: "visionAiAnalytics"
            },
            callback: {
                pageName: null
            }
        };
        if (typeof awa !== 'undefined') {
            awa.init(config);
        }

        if (mscc.hasConsent()) {
            setCookies();
        } else {
            mscc.on("consent", setCookies);
        }</script>
</body>
</html>
